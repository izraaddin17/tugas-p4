<!DOCTYPE html>
<html>
<head>
  <title>form sederhana by izra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    button[type="button"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script>
    function showPrompt() {
      var name = prompt("Masukkan nama Anda:");
      if (name != null && name != "") {
        alert("Halo, " + name + "! Selamat datang!");
      }
    }

    function showConfirm() {
      var result = confirm("Apakah Anda yakin ingin mengirim form?");
      if (result == true) {
        alert("Form berhasil dikirim!");
      } else {
        alert("Form dibatalkan.");
      }
    }
  </script>
</head>
<body>
  <h1>membuat form sederhana</h1>

  <form>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name">

    <br>

    <button type="button" onclick="showPrompt()">Submit</button>
    <button type="button" onclick="showConfirm()">Kirim</button>
  </form>
</body>
</html>
